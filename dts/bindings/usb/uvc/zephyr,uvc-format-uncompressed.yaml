description: |
  USB Video Class list of supported uncompressed frame formats.

compatible: "zephyr,uvc-format-uncompressed"

include: zephyr,uvc-format.yaml

properties:
  guid:
    type: uint8-array
    description: |
      GUID that identifies the frame format. A list of GUIDs suported by the
      Linux kernel can be found on the include/linux/usb/uvc.h file.
    required: true

  bits-per-pixel:
    type: int
    description: |
      Number of bit for one pixel. This must match the pixel format specified
      by the GUID.
    required: true
