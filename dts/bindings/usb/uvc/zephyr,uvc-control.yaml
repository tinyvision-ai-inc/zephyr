# USB Video Class control common properties.

include: base.yaml

properties:

  control-target:
    type: phandle
    description: |
      Reference to a video device which this control should affect.

  control-ids:
    type: array
    description: |
      List of control IDs which marked as supported by the USB device.
      UVC controls are mapped to entries of video-controls.h when passed to
      the control target.
