description: UVC Extension Unit for custom vendor-specific controls

compatible: "zephyr,uvc-control-xu"

include: "zephyr,uvc-control.yaml"

properties:

  control-num:
    type: int
    required: true
    description: |
      Number of controls enabled, with control codes 0x00, 0x01, 0x02, 0x03...

  guid:
    type: uint8-array
    required: true
    description: |
      GUID that identifies the control block
